<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="names-container">
        <table>
            <thead>
                <th>Names</th>
            </thead>
            <tbody id="names-table">
            </tbody>
        </table>

        <form>
            <input id="player-name" type=text" placeholder="New Player...">
            <button type="button" id="add-player" onclick="addPlayer()">Add Player</button>
        </form>
        
    </div>

    <div id="scores-container">
        <table>
            <thead>
                <th>Round 1</th>
                <th>Round 2</th>
                <th>Round 3</th>
                <th>Round 4</th>
                <th>Round 5</th>
                <th>Round 6</th>
                <th>Round 7</th>
                <th>Round 8</th>
                <th>Round 9</th>
                <th>Round 10</th>
            </thead>
            <tbody id="scores-table">
            </tbody>
        </table>

    </div>

    <div id="totals-container">
        <table>
            <thead>
                <th>TOTAL</th>
            </thead>
            <tbody id="totals-table">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>

</body>
</html>
